<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('img', path='favicon.svg') }}" type="image/svg+xml">
    <title>Cut MP4</title>
    <link rel="stylesheet" href="{{ url_for('css', path='style.css' ) }}">
</head>
<body>
    <main>
        <h1>Cut MP4</h1>
        <button id="uploadBtn" type="button">ВЫБРАТЬ</button>
        <p>Нажмите кнопку или перетащите файл сюда.</p>
    </main>
    <div id="ProgressBlock" class="progress hidden">
        <div id="Progress">
            <div id="Bar"></div>
          </div>
    </div>
    <div id="TimeBlock" class="time hidden">
        <form>
            <div class="x5-gap">
                <div class="flex-row">
                    <label for="name">Имя</label>
                    <input type="text" id="fname" name="filename" placeholder="file name">
                </div>
                <div class="flex-row">
                    <label for="stime">С</label>
                    <input type="text" id="stime" name="starttime" placeholder="00:00:00">
                </div>
                <div class="flex-row">
                    <label for="etime">Пo</label>
                    <input type="text" id="etime" name="endtime" placeholder="01:00:00">
                </div>
            </div>
            <button id="trimBtn" type="button">РЕЗАТЬ</button>
        </form>
    </div>
    <div id="downloadBlock" class="download hidden">
        <button id="downloadBtn" type="button">СКАЧАТЬ</button>
    </div>
    <div id="error">
        <h2>Server Error</h2>
    </div>
    <div id="wait">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <script src="{{ url_for('js', path='script.js' ) }}"></script>
</body>
</html>
